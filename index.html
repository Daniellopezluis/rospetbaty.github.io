<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="PersonalDemo">
    <div class="header">
      <div class="container">
        <h1>The Truth</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
         <div class="card">
          <img class="icon" ng-src="{{ Me.icon }}">
          <h2 class="title">{{ Me.title }}</h2>
          <p class="developer">{{ Me.developer }}</p>
          <p class="price">{{ Me.price | currency }}</p>
        </div>

        <div class="card">
          <img class="icon" ng-src="{{ hobbies.icon }}">
          <h2 class="title">{{ hobbies.title }}</h2>
          <p class="developer">{{ hobbies.developer }}</p>
          <p class="price">{{ hobbies.price | currency }}</p>
        </div>

        <div class="card">
          <img class="icon" ng-src="{{ result.icon }}">
          <h2 class="title">{{ result.title }}</h2>
          <p class="developer">{{ result.developer }}</p>
          <p class="price">{{ result.price | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->


  </body>
</html>
